<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS resst.css">
    <link rel="stylesheet" href="五倍CSS設定.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="picture/asset 0.svg" alt="五倍紅寶石logo">
            <span><a href="https://5xruby.tw/"> 五倍紅寶石。專業程式教育機構</a></span>
        </div>
        <div class="class-other-web">
            <ul>
                <li><a href="https://astro.5xruby.tw/">ASTRO Camp</a></li>
                <li><a href="https://base.5xcampus.com/">線上課程</a></li>
                <li><a href="https://5xruby.tw/courses">短期課程</a></li>
                <li><a href="https://5xruby.tw/posts">技術文章</a></li>
                <li><a href="https://5xruby.tw/news">五倍消息</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="advertise">
            <div class="advertise-picture">
                <img src="picture/asset 1.jpeg" alt="">
            </div>
            <div class="advertise-title">
                <h1>不只停留在教你釣魚，更引領你乘風破浪</h1>
                <p>我們不藏私的教學，讓所有人都能發揮超越五倍的價值</p>
            </div>
            <div class="advertise-point">
                <div>
                    <img src="picture/鍛鍊實力.webp" alt="鍛鍊實力圖片">
                    <h1>鍛鍊實力，主導學習</h1>
                    <p>搭配最新技術版本，掌握業界脈動，與需求緊密結合，鍛鍊程式實力。</p>
                </div>
                <div>
                    <img src="picture/完整規劃.webp" alt="完整規劃圖片">
                    <h1>完整規劃，絕不漏接</h1>
                    <p>線上補課，線下討論與社群活動，確保學員擁有充分且多元的學習資源和支持系統。</p>
                </div>
                <div>
                    <img src="picture/挑戰困境.webp" alt="挑戰困境圖片">
                    <h1>挑戰困境，突破職涯</h1>
                    <p>無論新手跨領域轉職，或在職工程師深度進修，讓五倍為你解構學習，突破困境。</p>
                </div>
            </div>
        </div>
